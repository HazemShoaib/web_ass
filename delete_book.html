<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Book Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <section id="deleteBookSection">
    <h2>Delete a Book</h2>

    <form id="deleteBookForm">
      <label for="bookID">Book ID:</label>
      <input type="text" id="bookID" name="bookID" required />

      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" />

      <div class="button-container">
        <button type="submit" class="submit-button">Delete Book</button>
        <button type="button" class="back-button" onclick="window.location.href='admindash.html'">Back</button>
      </div>
    </form>
  </section>

</body>
</html>
