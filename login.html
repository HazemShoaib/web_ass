<html>
    <head>
        <title>login-Page</title>
        <link rel ='stylesheet' href="style.css">

    </head>
    <body>
        <div class="container">
            <form id="loginForm">
                <h1>Login</h1>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="password" required>
                </div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                <div>
                    <div class="auth-buttons">
                        <a href="admindash.html" class="btn login-button" id="loginA">Login as Admin</a>
                        <a href="user_dashboard.html" class="btn login-button " id="loginU">Login as User</a>
                    </div>
                </div>
                <p id="messageArea" class="message"></p>
            </form>
        </div>
    </body>
</html>
