<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up!</title>
        <link rel="stylesheet" href="/css/signup.css">
    </head>
    <body>
        <div class="container">
            <form id="signUpForm">
                <h1>Sign Up</h1>
                <div class="form">
                    <div class="username">
                        <label for="username">Username:</label>
                        <input type ="text" id="username" name="Username" required>
                    </div>
                    </br>
                    <div class="email">
                        <label for="userEmail">Email:  </label>
                        <input type="email" id="userEmail" name="Email" required>
                    </div>
                    </br>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="Password" required>
                    </div>
                    </br>
                    <div class="confirmPassword">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="Cpassword" name="Confirm Password" required>
                    </div>
                    <br>
                </div>
                <!-- The select element seems specific, keeping it for now -->
                <div class="role">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <br>
                <div class="auth-buttons">
                    <a href="/html/login.html" class="btn_signup-button">Sign Up</a>
                    </div>
                </div>
                <p id="messageArea" class="message"></p>
            </form>
        </div>
    </body>
</html>
